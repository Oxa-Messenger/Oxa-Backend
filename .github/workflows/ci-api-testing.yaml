name: Oxa Backend CI

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    # Service container to host MongoDB locally during the test run
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # Run the Test Suite
      - name: Run API Tests
        run: npm test
        env:
          # Connects to the service container defined above
          MONGO_URI: "mongodb://localhost:27017/oxa_test"

          # Mock secrets required for the server to start/function
          JWT_SECRET: "secret"

          # Optional: Prevent real external calls if necessary, or provide a dummy key
          ICE_SERVERS_API_KEY: "mock_api_key"
          PORT: 5000
